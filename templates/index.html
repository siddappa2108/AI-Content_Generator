<!DOCTYPE html>
<html>

<head>
    <title>Content Writing Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        :root {
            --primary: #2d6ae2;
            --primary-hover: #1a56c7;
            --secondary: #6c757d;
            --success: #28a745;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #212529;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
        }

        body {
            background-color: #f8fbfe;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            padding: 2rem 1rem;
        }

        h1 {
            font-weight: 700;
            color: var(--dark);
            letter-spacing: -0.025em;
            margin-bottom: 2rem;
            font-size: 2.25rem;
        }

        .card {
            border: none;
            box-shadow: var(--shadow);
            transition: var(--transition);
            background: white;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.08);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 106, 226, 0.15);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        #output {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 1px solid #e3e8f0;
            font-size: 1rem;
            line-height: 1.7;
            color: var(--dark);
            min-height: 200px;
            white-space: pre-wrap;
        }

        #output:empty::before {
            content: "Your generated content will appear here...";
            color: #94a3b8;
            font-style: italic;
        }

        #chatHistory {
            background: white;
            border-radius: var(--radius);
            border: 1px solid #e3e8f0;
            margin: 1.5rem 0;
            box-shadow: var(--shadow);
        }

        .history-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            transition: var(--transition);
            cursor: pointer;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:hover {
            background: #f8fafc;
            transform: translateX(4px);
        }

        .history-prompt {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .history-time {
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .progress-circle {
            width: 100px;
            height: 100px;
            margin: 2em auto;
        }

        .progress-circle circle {
            stroke: var(--primary);
        }

        .progress-text {
            font-weight: 600;
            color: var(--primary);
            text-align: center;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: var(--transition);
        }

        .modal-content {
            border-radius: var(--radius);
            border: none;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .history-content {
            background: #f8fafc;
            border-radius: var(--radius);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .card {
                margin-bottom: 1rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4 mb-5">
        <h1 class="text-center mb-4">üìù AI - Content Writer</h1>

        <!-- History Panel -->
        <div id="chatHistory"></div>

        <!-- Main Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="contentForm">
                    <div class="mb-3">
                        <label for="userInput" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="userInput" name="user_input"
                            placeholder="What do you want to write about?" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Word Count</label>
                            <select name="word_count" class="form-select">
                                <option value="100">100 words</option>
                                <option value="200" selected>200 words</option>
                                <option value="500">500 words</option>
                                <option value="1000">1000 words</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tone</label>
                            <select name="tone" class="form-select">
                                <option value="casual">Casual</option>
                                <option value="professional" selected>Professional</option>
                                <option value="friendly">Friendly</option>
                                <option value="academic">Academic</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-lightning-charge"></i> Generate
                        </button>
                        <button type="button" id="toggleHistoryBtn" class="btn btn-outline-secondary">
                            <i class="bi bi-clock-history"></i> History
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Progress Circle -->
        <div class="progress-circle" id="progressCircle">
            <svg viewBox="0 0 36 36" fill="white">
                <circle cx="18" cy="18" r="16" stroke="#e9ecef" stroke-width="2"></circle>
                <circle cx="18" cy="18" r="16" stroke-dasharray="100 100" id="progressBar"></circle>
            </svg>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <!-- Output Area -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div id="output"></div>

                <!-- Action Buttons -->
                <div class="mt-3" id="actionButtons" style="display: none;">
                    <button id="copyBtn" class="btn btn-success btn-action">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                    <button id="downloadBtn" class="btn btn-info btn-action">
                        <i class="bi bi-download"></i> Save as TXT
                    </button>
                    <button id="clearBtn" class="btn btn-outline-danger btn-action">
                        <i class="bi bi-trash"></i> Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script>
        // Chat history array
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        // DOM Elements
        const outputDiv = document.getElementById('output');
        const progressCircle = document.getElementById('progressCircle');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const actionButtons = document.getElementById('actionButtons');
        const chatHistoryDiv = document.getElementById('chatHistory');
        const toggleHistoryBtn = document.getElementById('toggleHistoryBtn');

        // Progress animation variables
        let progressInterval;
        let progress = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('contentForm').addEventListener('submit', handleSubmit);

            // Copy button
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);

            // Download button
            document.getElementById('downloadBtn').addEventListener('click', downloadAsTxt);

            // Clear button
            document.getElementById('clearBtn').addEventListener('click', clearOutput);

            // Toggle history
            toggleHistoryBtn.addEventListener('click', toggleHistory);
        }

        function handleSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const userInput = formData.get('user_input').trim();

            if (!userInput) {
                alert('Please enter a topic');
                return;
            }

            // Reset UI
            outputDiv.textContent = '';
            actionButtons.style.display = 'none';
            startProgress();

            fetch('/generate', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    stopProgress();

                    if (data.error) {
                        outputDiv.textContent = data.error;
                    } else if (data.content) {
                        outputDiv.textContent = data.content;
                        actionButtons.style.display = 'block';
                        saveToHistory(userInput, data.content);
                    }
                })
                .catch(error => {
                    stopProgress();
                    outputDiv.textContent = `Error: ${error.message}`;
                    console.error('Fetch error:', error);
                });
        }

        function startProgress() {
            progress = 0;
            progressCircle.style.display = 'block';
            updateProgress(0);

            progressInterval = setInterval(() => {
                progress = Math.min(progress + Math.random() * 15, 95);
                updateProgress(progress);
            }, 300);
        }

        function stopProgress() {
            clearInterval(progressInterval);
            updateProgress(100);
            setTimeout(() => {
                progressCircle.style.display = 'none';
            }, 500);
        }

        function updateProgress(value) {
            const dashOffset = 100 - value;
            progressBar.style.strokeDashoffset = dashOffset;
            progressText.textContent = `${Math.floor(value)}%`;
        }

        function saveToHistory(prompt, content) {
            chatHistory.push({
                prompt: prompt,
                content: content,
                timestamp: new Date().toLocaleString()
            });

            // Keep only last 10 items
            if (chatHistory.length > 20) {
                chatHistory = chatHistory.slice(-20);
            }

            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderHistory();
        }

        function renderHistory() {
            chatHistoryDiv.innerHTML = chatHistory.map((item, index) => `
                <div class="history-item" onclick="loadHistoryItem(${index})">
                    <div class="history-prompt">${item.prompt}</div>
                    <div class="history-time">${item.timestamp}</div>
                </div>
            `).reverse().join('');
        }

        function loadHistoryItem(index) {
            const item = chatHistory[index]; // Reverse index
            outputDiv.textContent = item.content;
            actionButtons.style.display = 'block';
            chatHistoryDiv.style.display = 'none';
            toggleHistoryBtn.textContent = 'Show History';
        }

        function toggleHistory() {
            if (chatHistoryDiv.style.display === 'block') {
                chatHistoryDiv.style.display = 'none';
                toggleHistoryBtn.textContent = 'Show History';
            } else {
                chatHistoryDiv.style.display = 'block';
                toggleHistoryBtn.textContent = 'Hide History';
            }
        }

        function copyToClipboard() {
            const content = outputDiv.textContent;
            if (!content.trim()) {
                alert('Nothing to copy!');
                return;
            }

            navigator.clipboard.writeText(content)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => alert('Failed to copy: ' + err));
        }

        function downloadAsTxt() {
            const content = outputDiv.textContent;
            if (!content.trim()) {
                alert('Nothing to save!');
                return;
            }

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `content_${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
        }

        function clearOutput() {
            outputDiv.textContent = '';
            actionButtons.style.display = 'none';
        }

        // Make functions available globally for history items
        window.loadHistoryItem = loadHistoryItem;
    </script>
</body>

</html>
